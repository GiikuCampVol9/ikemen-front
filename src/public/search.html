<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user/search.css">
    <link rel="stylesheet" href="../css/search-rangeThumb.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>search</title>
</head>
<body class="h-screen ">
    <header>
        <img src="../images/中華マーク並び.png" alt="中華">
    </header>
    
    <main class="flex justify-center h-[70%] items-center mt-8 mb-4">
        <div class="bg-white border-red-700 border-[3px] text-lg h-full rounded-2xl">
            <form action="search_result.html" class="space-y-4 p-2 h-full w-80 border-1 rounded-[12px] shadow-red-700 shadow-md">
                <!-- キーワード検索 -->
                <div class="flex items-center justify-center space-x-4 border-b-2 border-b-red-700 h-[10%]">
                    <div>
                        <i class="material-icons mt-2" style="color: red; font-size: 40px;" aria-label="name icon">search</i> <!-- 画像のパスとサイズを指定 -->
                    </div>
                    <div>
                        <label for="ikemen-search"></label>
                        <input type="search" name="ikemen-search" id="ikemen-search" placeholder="キーワードから検索"
                            class="text-lg w-full p-2">
                    </div>
                </div>

                <div class="h-[85%]">
                    <div class="bg-white border-2 border-red-700 rounded-2xl mx-2 p-2 h-full">
                        <!-- 種類の指定 -->
                        <div class="flex flex-col mx-4 h-full justify-center">
                            <div class="flex items-center space-x-6 mb-10">
                                <p class="font-bold text-xl">味</p>
                                <select id="taste" name="taste" class="w-48 p-2 border border-gray-300 rounded">
                                    <option value="1">指定なし</option>
                                    <option value="2">醤油</option>
                                    <option value="3">塩</option>
                                    <option value="4">味噌</option>
                                    <option value="5">豚骨</option>
                                </select>
                            </div>

                            <!-- 価格フィルタリングのスライダー -->
                            <div class="my-4">
                                <p class="font-bold text-xl">価格</p>
                                <div>
                                    <input id="range-price" type="range" name="price" min="0" max="1200" step="100" value="1000"
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-300"
                                        oninput="updateOutput()" />
                                    <output id="output-value" name="price" class="w-full flex justify-center mt-1">1000円以内</output>
                                </div>
                            </div>

                            <!-- 位置情報取得 -->
                            <div class="my-4">
                                <p class="font-bold text-xl">現在地からの距離</p>
                                <div>
                                    <input id="range-distance" type="range" name="distance" min="0" max="1000" step="100" value="0"
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-300"
                                        oninput="distanceOutput()"/>
                                    <output id="output-distance" name="distance" class="w-full flex justify-center mt-1">指定しない</output>
                                </div>
                            </div>

                            <!-- 検索ボタン -->
                            <div class="flex justify-center my-4">
                                <button type="submit" id="submit" class="mt-4 p-2 bg-red-700 text-white rounded-xl w-3/5">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="absolute bottom-0">
        <img src="../images/中華マーク並び.png" alt="中華">
        <div>
            <ul class="flex bg-red-700 justify-center items-center gap-32">
                <li class="w-28 h-20 flex items-center justify-center">
                    <a href="send.html"><img src="../images/投稿.png" alt="投稿"></a>
                </li>
                <li class="fixed z-10  bottom-6 bg-red-700 w-28 h-28 rounded-full p-1 flex items-center justify-center drop-shadow-[0px_0px_0px_0px_rgba(0,0,0,0.25)]">
                    <a href="#"><img class="mr-auto ml-auto " src="../images/ホーム.png" alt="ホーム"></a>
                </li>
                <li class="w-28 h-20 flex items-center justify-center">
                    <a href="myPage.html"><img src="../images/マイページ.png" alt="マイページ"></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="../js/search.js"></script>

</body>
</html>
