<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/store_detail.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>store_detail</title>
</head>

<body class="h-screen overflow-hidden">
    <header>
        <img src="../images/中華マーク並び.png" alt="中華">
    </header>
    <main class="h-2/3 mt-11 mb-20 p-3">
        <div class="border-4 border-red-700  rounded-2xl shadow-red-700 shadow-md p-4">
            <img class="w-full h-auto" src="" alt="らーめん">
            <p class="mt-3 text-center font-mono text-3xl"></p>
            <div class="flex justify-center gap-4 text-lg">
                <span></span>
                <span></span>
            </div>
            <div class="flex justify-center gap-2 text-lg">
                <span>店舗リンク：</span>
                <span></span>
            </div>
            <span class="text-lg">コメント</span>
            <div class="flex flex-col overflow-scroll gap-2 h-48">
                <div class="border-4 border-red-700  rounded-2xl shadow-red-700 shadow-md">
                    <p></p>
                </div>
                <!-- 上はFireStoreから取得。下は直接入力 -->
                <div class="border-4 border-red-700  rounded-2xl shadow-red-700 shadow-md">
                    <p><br>おいしそう！<br></p>
                </div>
                <div class="border-4 border-red-700  rounded-2xl shadow-red-700 shadow-md">
                    <p><br>え、食ってみたい！！<br></p>
                </div>
                <div class="border-4 border-red-700  rounded-2xl shadow-red-700 shadow-md">
                    <p><br>そのお店知ってる！<br></p>
                </div>
                <div class="border-4 border-red-700  rounded-2xl shadow-red-700 shadow-md">
                    <p><br>それ食べた！美味しいですよね！<br></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="../images/中華マーク並び.png" alt="中華">
        <div>
            <ul class="flex bg-red-700 justify-center items-center gap-32">
                <li class="w-28 h-20 flex items-center justify-center">
                    <img src="../images/投稿.png" alt="投稿">
                </li>
                <li class="fixed z-10  bottom-9 bg-red-700 w-28 h-28 rounded-full p-1 flex items-center justify-center">
                    <img class="mr-auto ml-auto " src="../images/ホーム.png" alt="ホーム">
                </li>
                <li class="w-28 h-20 flex items-center justify-center">
                    <img src="../images/マイページ.png" alt="マイページ">
                </li>
            </ul>
        </div>
    </footer>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="../js/store_detail.js"></script>

</html>
