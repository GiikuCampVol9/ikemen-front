<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="h-screen overflow-hidden">
    <header class="sticky top-0">
      <img src="../images/中華マーク並び.png" alt="中華" />
    </header>
    <main class="relative">
      <img src=" ../images/イケ麺ドットコム 1.svg" alt="logo" />
      <img class="relative" src="../images/ramen-back.png" alt="" />
      
      <div class="absolute left-24 bottom-32">
        <div class="border-b-2 w-48 h-auto flex border-red-700 mt-10">
            <i class="material-icons text-red-700" style="font-size: 40px;" aria-label="email icon">mail</i>
            <input class="text-gray-300 ml-6 text-2xl w-32 p-2" type="text" name="name" id="name" placeholder="メール">
        </div>
        <div class="border-b-2 w-48 h-auto flex border-red-700 mt-10">
            <i class="material-icons text-red-700" style="font-size: 40px;" aria-label="password icon">lock</i>
            <input class="text-gray-300 ml-6 text-2xl w-32 p-2" type="text" name="name" id="name" placeholder="パスワード">
        </div>
        <button
          class="bg-red-700 mt-10 p-3 pr-20 pl-20 rounded-2xl text-white"
          type="submit"
        >
          ログイン
        </button>
      </form>
      <a class="block mt-5 text-center" href="userCreate.html" class="text-center block mt-10">新規登録はこちら</a>
    </div>
    </main>

    <footer class="fixed bottom-0">
      <img src="../images/中華マーク並び.png" alt="中華" />
    </footer>
  </body>
</html>
