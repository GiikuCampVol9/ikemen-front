<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body class="h-screen overflow-hidden">
    <header class="sticky top-0">
      <img src="../images/中華マーク並び.png" alt="中華" />
    </header>
    <main class="relative z-10 bg-custom-image bg-no-repeat bg-contain bg-bottom" style="background-image: url('../images/ramen-back.png'); height: 95%;">
      
      <img class="relative" src="../images/イケ麺ドットコム 1.svg" alt="logo" />
      <!-- Corrected the background image setting by moving it to a style attribute -->
    
      <div class="absolute left-1/2 bottom-56 -translate-x-1/2">
        <div class="border-b-2 w-48 h-auto flex border-red-700 mt-10">
            <i class="material-icons bg-white pr-5 text-red-700" style="font-size: 40px;" aria-label="email icon">mail</i>
            <input class="text-black text-2xl w-32 p-2" type="email" name="email" id="email" placeholder="メール">
            <!-- Changed the name and id attributes to "email" for the email input -->
        </div>
        <div class="border-b-2 w-48 h-auto flex border-red-700 mt-10">
            <i class="material-icons bg-white pr-5 text-red-700" style="font-size: 40px;" aria-label="password icon">lock</i>
            <input class="text-black text-2xl w-32 p-2" type="password" name="password" id="password" placeholder="パスワード">
            <!-- Changed type to "password" and corrected the name and id attributes for the password input -->
        </div>
        <button
              class="bg-red-700 mt-10 p-3 px-16 rounded-2xl text-xl text-white"
              type="submit"
              onclick="location.href='home.html'">ログイン</button>
              <!-- ログインボタンの下に新規登録リンクを配置 -->
        <a href="userCreate.html" class="text-xl mt-5 block text-center">新規登録は<span class="inline border-b border-black">こちら</span></a>
      </div>
    </main>
    <footer class="relative z-20 -mt-36 flex justify-center" style="margin-top: -30%;">
      <img src="../images/中華マーク並び.png" alt="中華" />
    </footer>
</body>
</html>
