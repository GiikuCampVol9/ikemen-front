<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search_result.css">
    <title>Document</title>
    <style>
        .card {
            border-width: 4px;
            border-color: #b91c1c;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(185, 28, 28, 0.1), 0 2px 4px -1px rgba(185, 28, 28, 0.06);
            padding: 20px;
            margin: 10px;
            width: 80%;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body class="overflow-hidden h-screen">
    <header class="h-10">
        <img src="../images/中華マーク並び.png" alt="中華">
        <div class="flex items-center p-2 justify-between">
            <div class="flex gap-2 text-2xl">
                <h2>#醤油</h2>
                <h2>#1000円代</h2>
            </div>
            <img src="../images/検索.png" alt="検索">
        </div>
    </header>
    <main class="bg-[url('../images/map.png')] flex flex-col justify-end mt-16 bg-center" style="height: 74%;">
        <div class="ramen-list flex  w-full h-1/5 bg-white rounded-t-2xl overflow-scroll">
            <div class="card-container w-full  flex flex-col items-center"></div>
        </div>
    </main>
    <footer>
        <img src="../images/中華マーク並び.png" alt="中華">
        <div>
            <ul class="flex bg-red-700 justify-center items-center gap-32">
                <li class="w-28 h-20 flex items-center justify-center">
                    <img src="../images/投稿.png" alt="投稿">
                </li>
                <li class="fixed z-10 bottom-7 bg-red-700 w-28 h-28 rounded-full p-1 flex items-center justify-center">
                    <img class="mr-auto ml-auto" src="../images/ホーム.png" alt="ホーム">
                </li>
                <li class="w-28 h-20 flex items-center justify-center">
                    <img src="../images/マイページ.png" alt="マイページ">
                </li>
            </ul>
        </div>
    </footer>
    <!-- バージョン9のSDKを追加 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="../js/search_result.js"></script>
</body>

</html>
